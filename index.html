<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
    </div>
    <main>
        <button class="add-btn">Add New Book</button>
    <div class="popUp">
        <form class="form" action="/app.js" method="post">
            <label for="book_title">Book Title:</label>
            <input type="text" placeholder="Title" name="book_title" id="book_title">
            <label for="book_author">Author:</label>
            <input type="text" Placeholder="Author" name="book_author" id="book_author">
            <label for="pages">Pages:</label>
            <input type="number" placeholder="69" name="pages" id="pages">



        </form>
    </div>
    <div class="new-book-div">

    </div>
    <div class="book-div">

        
    </div>
    </main>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-form">
                <h1 class="form-title">Add / Edit Book</h1>
                <form class="edit-book-form" action="" method="post">
                    <div class="modal-input-field">
                        <label for="book-title">Title:</label>
                        <input 
                            type="text"
                            name="book-title"
                            id="book-title"
                            class="modal-form-input"
                        >
                    </div>
                    <div class="modal-input-field">
                        <label for="book-author">Author:</label>
                        <input 
                            type="text"
                            name="book-author"
                            id="book-author"
                            class="modal-form-input"
                        >
                    </div>
                    <div class="modal-input-field">
                        <label for="book-pages">Pages:</label>
                        <input 
                            type="number"
                            min="0"
                            name="book-pages"
                            id="book-pages"
                            class="modal-form-input"
                        >
                    </div>
                    <div class="modal-input-field">
                        <span class="modal-read">Read?</span>
                        <label form="book-read" class="container" for="">
                            <input 
                                type="checkbox" 
                                name="book-read" 
                                id="book-read"
                                class="checkmark"
                            >
                        </label>
                    </div>
                    <div class="submit-modal-form">
                        <button type="submit" class="btn form-add-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
